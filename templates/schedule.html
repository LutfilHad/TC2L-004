<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='schedule.css') }}">
</head>
<body>
    <h1>Study Schedule for {{ name }}</h1>

    {% for day, subjects in schedule.items() %}
        <h2>{{ day }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Study Hours</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.split(":")[0] }}</td>
                        <td>{{ subject.split(":")[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}

    <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
</body>
</html>
